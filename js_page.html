<html>
    <head>
        <!--<head> tag contains metadata-->
        <meta charset="utf-8">
        <title>JavaScript Page</title>
        <link id="pagestyle" rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d79f877d8b.js" crossorigin="anonymous"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <noscript> <!--<noscript> is for computers that can't run JavaScript-->
            <h1>You need JavaScript to run this page</h1>
        </noscript>
        
        <a href="#" onclick="alert('welcome');">Click me!</a>
        <p id="demo">Hello!</p>
        <p id="keypressed_text">no key pressed yet</p>
        <button onclick="document.getElementById('demo').innerHTML = 'new text';">change text</button>
        <button onclick="document.getElementById('demo').innerHTML = 'Hello!';">revert text</button>
        <button onclick="myFun();">alert</button>
        <button onclick="darkMode();">dark mode</button>

        <a class="paragraph" href="https://www.google.com/">a tag</a>
        <p class="paragraph">Line 1</p>
        <p id="p2">Line 2</p>
        <p class="paragraph">Line 3</p>
        <button id="btn1">Click me</button>
        <button>Click me</button>
        <button>Click me</button>

        <div id="div1" style="width: 100px; height: 100px; background-color: red; position: absolute;">Text</div>

        <!--place where <script> tag matters, if placed at bottom, is run last-->
        <!--can have mutiple JavaScript files referenced in one program-->
        <script src="script.js"></script>
    </body>
</html>
